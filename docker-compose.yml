version: "3.9"

services:
  app:
    build:
      context: ./app
    ports:
      - "8000:8000"
    env_file:
      - ./app/.env
    depends_on:
      - postgres-db
    networks:
      - app_network

  postgres-db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: messages_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
